<div class="calendar">
    <div class="header">
        <h1 class="title">Laboratório {{id}}</h1>
        <div class="month">
            <fa-icon [icon]="calendario" class="icon"></fa-icon>
            <select>
                <option *ngFor="let mes of monthAno" [value]="mes">{{ mes }}</option>
            </select>
        </div>
    </div>
    <div *ngFor="let time of times" class="weeks">
        <div class="line"></div>
        <div class="week">
            <div class="day">
                <p>Seg</p>
                <p>01/04</p>
            </div>
            <div class="day">
                <p>Ter</p>
                <p>01/04</p>
            </div>
            <div class="day">
                <p>Quar</p>
                <p>01/04</p>
            </div>
            <div class="day">
                <p>Quin</p>
                <p>01/04</p>
            </div>
            <div class="day">
                <p>Sex</p>
                <p>01/04</p>
            </div>
        </div>
    </div>
    <div class="line"></div>
    <footer>
        <div class="status-item">
            <div class="deferido"></div>
            <p>Deferido</p>
        </div>
        <div class="status-item">
            <div class="livre"></div>
            <p>Livre</p>
        </div>
        <div class="status-item">
            <div class="porvoce"></div>
            <p>Deferido por você</p>
        </div>
    </footer>

</div>
